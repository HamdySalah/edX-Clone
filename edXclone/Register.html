                    </label>
                    <label class="btn btn-secondary">
                        <a href="#" id="show-register">Register</a>

                  </div>
                <form id="login-form">
                    <label style="margin-right:90px ;" for="username"> username or email</label>

            <div id="register-container" style="display: none;">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-secondary active">

                    </label>
                    <label class="btn btn-secondary">
                        <a href="#" id="show-register">Register</a>
                    </label>
                  </div>
                <form id="register-form">
                    <input style="width: 350px;" class="form-control" type="text" placeholder="Full Name" required>
                    <input style="width: 350px;" class="form-control" type="email" placeholder="Email" required>
                    <input style="width: 350px;" class="form-control" type="text" placeholder="public username" required>
                    <input style="width: 350px;" class="form-control" type="password" placeholder="Password" required>

                        <option value="Egypt">Egypt</option>

                    <button style="width: 110px;background-color: black;color: aliceblue;margin-right: 17px;" class="btn btn-secondary">Apple</button>

                    <button style="width: 110px;background-color: rgb(0, 172, 202);color: aliceblue;margin-right: 17px;margin-top: 10px;" class="btn btn-secondary">Google</button>
                    <button style="width: 85px;background-color: rgb(73, 60, 60);color: aliceblue;margin-top: 10px;" class="btn btn-secondary">Microsoft</button>
                </form>
            </div>
        </div>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                const loginContainer = document.getElementById("login-container");
                const registerContainer = document.getElementById("register-container");
                const showRegisterLink = document.getElementById("show-register");
                const showLoginLink = document.getElementById("show-login");
            
                // Show the login form and hide the register form
                showLoginLink.addEventListener("click", function() {
                    loginContainer.style.display = "block";
                    registerContainer.style.display = "none";
                });
            
                // Show the register form and hide the login form
                showRegisterLink.addEventListener("click", function() {
                    loginContainer.style.display = "none";
                    registerContainer.style.display = "block";
                });
            });
            </script>
</body>
</html>
